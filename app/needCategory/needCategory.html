<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <section class="section--center">
      <div class="card-container">
        <div class="demo-card-image mdl-card mdl-shadow--2dp card-category" ng-repeat="item in need.vm.items"
             ng-class="item.icon" ng-style="need.vm.iconPath(item.icon)">
          <div class="mdl-card__title mdl-card--expand"></div>
          <div class="mdl-card__actions">
            <span class="demo-card-image__text">{{item.name}}</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
