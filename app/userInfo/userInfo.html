<section class="section--center form-container">
  <h3>{{user.vm.info.name}}</h3>
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
         <i class="material-icons mdl-list__item-icon">person</i>
        {{user.vm.info.username}}
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">call</i>
        <a ng-href="tel:{{user.vm.info.phone}}">{{user.vm.info.phone}}</a>
      </span>
    </li>
    <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-icon">email</i>
        <a ng-href="mailto:{{user.vm.info.email}}">{{user.vm.info.email}}</a>
      </span>
    </li>
  </ul>
  <h4>Map</h4>
  <iframe class="user-map" frameborder="0" style="border:0"
          ng-src="{{user.vm.mapUrl}}"
          allowfullscreen></iframe>
  <h4>Street view</h4>
  <iframe class="user-map" frameborder="0" style="border:0"
          ng-src="{{user.vm.streetUrl}}"
          allowfullscreen></iframe>
</section>
