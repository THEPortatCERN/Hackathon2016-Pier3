<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <section class="section--center">
      <div class="demo-card-image mdl-card mdl-shadow--2dp card-need" ng-click="home.vm.need()">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="demo-card-image__text">I Need</span>
        </div>
      </div>
      <div class="demo-card-image mdl-card mdl-shadow--2dp card-have" ng-click="home.vm.have()">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="demo-card-image__text">I Have</span>
        </div>
      </div>
      <div class="card-button">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          I Lost Someone
        </button>
      </div>
    </section>
  </main>
</div>
