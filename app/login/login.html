<section class="section--center form-container">
  <div class="demo-card-image mdl-card mdl-shadow--2dp card-logo"></div>
  <form ng-submit="login.vm.submit(loginForm)" name="loginForm">
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="login">Login</label>
      <input class="mdl-textfield__input" type="text" id="login">
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <label class="mdl-textfield__label" for="password">Password</label>
      <input class="mdl-textfield__input" type="password" id="password">
    </div>
    <div class="button-container">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
        Sign In
      </button>
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="login.vm.register()">
        Register
      </a>
    </div>
  </form>
</section>
